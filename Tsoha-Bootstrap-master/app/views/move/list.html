{% extends "base.html" %}

{% block content %}
  <h1>List of Moves</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Category</th>
		<th>Description</th> 
		<th>Power</th>
		<th>Accuracy</th>
        <th>PP</th>
      </tr>
    </thead>

    <tbody>
      
	  {% for move in moves %}
	  <tr>
	    <td>{{move.name}}</td>
        <td>{{move.type}}</td>
        <td>{{move.category}}</td>
		<td>{{move.description}}</td>
        <td>{{move.power}}</td>
        <td>{{move.accuracy}}%</td>
		<td>{{move.pp}}</td>
      </tr>
	  {% endfor %}
    </tbody>
  </table>
{% endblock %}
