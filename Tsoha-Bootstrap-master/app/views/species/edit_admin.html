{% extends "base.html" %}

{% block content %}
  
  <h1>Edit species: {{species.name}}</h1>
  
    {% if errors %}
	<div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  
  <form method="post" action="{{base_path}}/species/edit/{{species.id}}">
  
  <ul>
	Dex number: {{species.dexno}}
	<li><div class="form-inline">
	  <label class="control-label">Types:</label>
      <input name="type1" class="form-control" value="{{species.type1}}" type="text">
	  <input name="type2" class="form-control" value="{{species.type2}}" type="text">
	  </div>
	 </li>
	<li><div class="form-inline">
	<label class="control-label">Abilities:</label>
      <input name="ability1" class="form-control" value="{{species.ability1}}" type="text">
	  <input name="ability2" class="form-control" value="{{species.ability2}}" type="text">
	</div>
	</li>
	<li><div class="form-inline">
	<label class="control-label">Hidden Abilities:</label>
      <input name="hability1" class="form-control" value="{{species.hability1}}" type="text">
	  <input name="hability2" class="form-control" value="{{species.hability2}}" type="text">
	</div>
	</li>
	<li><strong>Base Stats:</strong></li>
	<li><div class="form-inline">
	  <label class="control-label">HP:</label>
      <input name="base_hp" class="form-control" value="{{species.base_hp}}" type="text">
	  <label class="control-label">Attack:</label>
      <input name="base_atk" class="form-control" value="{{species.base_atk}}" type="text">
	  <label class="control-label">Defence:</label>
      <input name="base_def" class="form-control" value="{{species.base_def}}" type="text"></div></li>
	<li><div class="form-inline">
	  <label class="control-label">Special Attack:</label>
      <input name="base_satk" class="form-control" value="{{species.base_satk}}" type="text">
	  <label class="control-label">Special Defence:</label>
      <input name="base_sdef" class="form-control" value="{{species.base_sdef}}" type="text">
	  <label class="control-label">Speed:</label>
      <input name="base_speed" class="form-control" value="{{species.base_speed}}" type="text"></div></li>
	  
  </ul>
  
  <p>
    <button type="submit" class="btn btn-success">Save</button>
  </p>
  
  </form>
  
  
  <p>
    <a class="btn btn-default btn-sm" href="{{base_path}}/species/moves/{{species.id}}/edit">Edit known moves</a>
  </p>
  
  
  
{% endblock %}
