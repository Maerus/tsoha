{% extends "base.html" %}

{% block content %}
  <h1>Edit move: {{move.name}}</h1>
  
    {% if errors %}
	<div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <form method="post" action="{{base_path}}/move_edit/{{move.id}}">
    
    <div class="form-group">
      <label class="control-label">Type</label>
      <input name="type" class="form-control" value="{{move.type}}" type="text">
    </div>
    <div class="form-group">
      <label class="control-label">Category</label>
      <input name="category" class="form-control" value="{{move.category}}" type="text">
    </div>
    <div class="form-group">
      <label class="control-label">Power</label>
      <input name="power" class="form-control" value="{{move.power}}" type="text">
    </div>
    <div class="form-group">
      <label class="control-label">Accuracy %</label>
      <input name="accuracy" class="form-control" value="{{move.accuracy}}" type="text">
    </div>
    <div class="form-group">
      <label class="control-label">PP</label>
      <input name="pp" class="form-control" value="{{move.pp}}" type="text">
    </div>
    <div class="form-group">
      <label class="control-label">Description</label>
      <textarea name="description" class="form-control" >{{move.description}}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
