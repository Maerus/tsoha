{% extends "base.html" %}

{% block content %}
  <h1>Add new move</h1>

  <form method="post" action="{{base_path}}/move_list_a">
    
    <div class="form-group">
      <label>Name</label>
      <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Type</label>
      <input name="type" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Category</label>
      <input name="category" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Power</label>
      <input name="power" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Accuracy %</label>
      <input name="accuracy" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>PP</label>
      <input name="pp" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
